<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Booking</title>
  <style>
    /* Minimal loading styles */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F9FAFB;
    }
    .loading {
      text-align: center;
      color: #6B7280;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #E5E7EB;
      border-top-color: #2563EB;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <script>
    (function() {
      // Detect if mobile device
      function isMobileDevice() {
        // Check viewport width
        if (window.innerWidth < 768) return true;

        // Check user agent for mobile devices
        const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
        if (mobileRegex.test(navigator.userAgent)) return true;

        // Check touch capability
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
          // Has touch but check if it's a tablet/large screen
          if (window.innerWidth >= 768) return false;
          return true;
        }

        return false;
      }

      // Redirect based on device
      const targetPage = isMobileDevice() ? 'mobile.html' : 'desktop.html';

      // Preserve any query parameters
      const queryString = window.location.search;

      // Redirect
      window.location.replace(targetPage + queryString);
    })();
  </script>
</body>
</html>
